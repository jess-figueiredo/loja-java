<!DOCTYPE html>
<html
xmlns:th="http://thymeLeaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/layout">
  <head>
    <!-- Meta tags Obrigatórias-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Lista de Funcionário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></link>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
  </head>
  
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(0, 128, 255);padding: 0px">
        <img src="https://www.freepnglogos.com/uploads/fox-head-art-logo-png-13.png" width="60" height="60" class="d-inline-block align-top" alt="">
    
        <a class="navbar-brand" href="/administrativo">Fox Sistems</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/administrativo">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>


    <div class="conteiner" style="padding:100px">
       	<table class = "table" id = "tabela">
			<thead>
				<tr> 
					<td>ID</td>
					<td>Nome</td>
					<td>CPF</td>
					<td>Telefone</td>
					<td>Endereço</td>
					<td>Número</td>
					<td>Bairro</td>
					<td>E-mail</td>
					<td>Cidade</td>
					<td>Ação</td>
				</tr>
			</thead>
		
		<tbody>
			<tr th:each = "cliente: ${listaClientes}">
				<td th:text = "${cliente.id}"></td>
				<td th:text = "${cliente.nome}"></td>
				<td th:text = "${cliente.cpf}"></td>
				<td th:text = "${cliente.telefone}"></td>
				<td th:text = "${cliente.endereco}"></td>
				<td th:text = "${cliente.numero}"></td>
				<td th:text = "${cliente.bairro}"></td>
				<td th:text = "${cliente.email}"></td>
				<td th:text = "${cliente.cidade.nome}"></td>
				<td colspan = "2">
					<a th:href = "@{/editarCliente/{id}(id=${cliente.id})}"><i class="fa-regular fa-pen-to-square" style="color: #ff5900;"></i></a>
					<a th:href = "@{/removerCliente/{id}(id=${cliente.id})}"><i class="fa-solid fa-trash" style="color: #ff6600;"></i></a>
				</td>
			</tr>
		</tbody>
		
	</table>
           
          
            <a class="btn btn-danger" href= "/administrativo"><i class="fa-solid fa-circle-left" style="color: #ffffff;"></i> Voltar</a>
            <a class="btn btn-primary" href= "/cadastroCliente"><i class="fa-solid fa-circle-plus" style="color: #ffffff;"></i> Cadastrar</a>
         
       
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  	<!-- Jquery -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  	<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
  	<script>
	  	$(document).ready( function () {
	  	    $('#tabela').DataTable();
	  	} );
	  	
	  	var table = new DataTable('#tabela', {
	  	    language: {
	  	        url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json',
	  	    },
	  	});
  	</script>
  	
  </body>
</html>
